<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slide</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="responsiveslides.css" />
<style type="text/css">
body {
	background: #000000;
	margin: 0px 0px 0px 0px;
}
</style>
<script src="responsiveslides.min.js"></script>
<script>
    $(function () {
      $("#slider1").responsiveSlides({
        maxwidth: 502,
        speed: 800
      });
    });
</script>
</head>
<body>
    <ul class="rslides" id="slider1">
      <li><img src="imagenes/foto1.jpg" alt="" /></li>
      <li><img src="imagenes/foto2.jpg" alt="" /></li>
      <li><img src="imagenes/foto3.jpg" alt="" /></li>
      <li><img src="imagenes/foto4.jpg" alt="" /></li>
      <li><img src="imagenes/foto5.jpg" alt="" /></li>
      <li><img src="imagenes/foto6.jpg" alt="" /></li>
      <li><img src="imagenes/foto7.jpg" alt="" /></li>
      <li><img src="imagenes/foto8.jpg" alt="" /></li>
    </ul>
</body>
</html>
