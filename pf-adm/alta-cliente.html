<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>PlataFácil - Clientes & Préstamos</title>
    <style>
        body {

            background: url('./eCO-gray.png') center center #212529;
            background-size: cover;
            font-weight: 500;
            display: flex;
            justify-content: center;
        }

        .container-sm {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(var(--acrylic-blur, 10px));
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 1px 19px 21px -9px rgba(0, 0, 0, 0.50);
            -webkit-box-shadow: 1px 19px 21px -9px rgba(0, 0, 0, 0.50);
            -moz-box-shadow: 1px 19px 21px -9px rgba(0, 0, 0, 0.50);
            margin: 20px;
            padding: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(var(--acrylic-blur, 0px));
            margin: 0px auto;
            width: 100%;
        }


        .navbar-brand {
            font-size: 2em;
        }


        
        /* Espaciado entre los fieldsets y elementos internos */
        /*fieldset {
            margin-bottom: 1rem;
        }*/

        fieldset legend {
            /*margin-bottom: 0.5rem;*/
            font-size: 1.2rem;
        }
        /*.round_table {
            border-collapse: separate;
            border: solid #BABABA 1px;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 5px;
        }*/
    </style>
</head>

<body>
    <div class="container-sm">
        <div class="content-sm">
            <nav class="navbar navbar-expand-lg" style="border-bottom: 1px solid rgba(255, 255, 255, 0.3);">
                <div class="container-fluid">
                    <a class="navbar-brand pt-0" href="#">
                        <span class="badge text-bg-dark"> <i class="bi bi-piggy-bank-fill"></i> PlataFácil
                        </span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html"><i
                                        class="bi bi-house"></i>
                                    Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="alta-cliente.html"><i class="bi bi-person-add"></i> Alta Cliente</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="prestamos.html"><i class="bi bi-currency-dollar"></i> Préstamos</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2 d-inline-flex focus-ring focus-ring-secondary py-1 px-2 text-decoration-none border rounded-2"
                                type="search" placeholder="Buscar cliente..." aria-label="Buscar cliente...">
                            <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="card mt-4 mb-3">
                <div class="card-header">
                    <h5><i class="bi bi-person-add"></i> Alta de cliente</h5>
                </div>
                <div class="card-body">

                    <form>
                        <div class="row-cols-sm-auto">
                            <!-- Columna 1: Información Personal -->
                            <div class="col-sm">
                                <fieldset>
                                    <legend><i class="bi bi-person"></i> Información Personal</legend>
                                    
                                    <div class="row">
                                        <div class="col-sm mb-2">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                                                <label for="nombre">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="col-sm mb-2">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                                                <label for="apellido">Apellido</label>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col-sm mb-2">
                                            <div class="form-floating">
                                                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                                                <label for="telefono">Teléfono</label>
                                            </div>
                                        </div>
                                        <div class="col-sm mb-2">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                                                <label for="dni">DNI</label>
                                            </div>
                                        </div>
                                        <div class="col-sm mt-2 mb-3">
                                            <!--<label for="adjuntarFoto" class="form-label d-block">Adjuntar Foto</label>-->
                                            <input class="form-control" style="display: none;" type="file" id="adjuntarFoto" accept="image/*" required>
                                            <button class="btn btn-secondary btn-lg" type="button" onclick="document.getElementById('adjuntarFoto').click();">
                                                <i class="bi bi-upload"></i> Subir Foto
                                            </button>
                                         </div>
                                    </div>
                                </fieldset>
                                
                                <fieldset>
                                    <legend><i class="bi bi-currency-dollar"></i>Información del Préstamo</legend>
            
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="monto" placeholder="Monto" required>
                                        <label for="monto">Monto</label>
                                    </div>
            
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="fechaInicio" placeholder="Fecha de Inicio" required>
                                        <label for="fechaInicio">Fecha de Inicio</label>
                                    </div>
            
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="fechaVto" placeholder="Fecha de Vencimiento" required>
                                        <label for="fechaVto">Fecha de Vencimiento</label>
                                    </div>
            
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="estado" aria-label="Estado del préstamo" required>
                                            <option selected>Seleccione el estado</option>
                                            <option value="1">Activo</option>
                                            <option value="2">Pagado</option>
                                            <option value="3">Vencido</option>
                                        </select>
                                        <label for="estado">Estado</label>
                                    </div>
                                </fieldset>
                            </div>
            
                            <!-- Columna 2: Información del Préstamo -->
                            

                            
                        </div>
            
                        <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    </form>
                
                </div>

            </div>


        </div>


        <h6 class="text-center">sɪsᴛᴇᴍᴀ ʀᴇɢɪsᴛʀᴏ ᴅᴇ ᴄʟɪᴇɴᴛᴇs & ᴘʀᴇsᴛᴀᴍᴏs</h6>


    </div>



</body>

</html>
