                                            <!--<button class="btn btn-secondary btn-lg" type="button" onclick="document.getElementById('adjuntarFoto').click();">

                                            </button>-->

    <!-- Toast container -->
    <div id="toast-container" data-bs-theme="dark" class="toast-container position-fixed bottom-0 end-0 p-3"
        style="z-index: 11;"></div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script>
        const API_URL_ALTA_CLIENTE = 'https://hachedev.pythonanywhere.com/alta-cliente';  // Cambia el puerto si es diferente

        // Función para mostrar un toast de Bootstrap
        function mostrarToast(mensaje, tipo) {
            // Obtener el contenedor del toast
            const toastContainer = document.getElementById('toast-container');

            // Crear el elemento de toast
            const toast = document.createElement('div');
            toast.classList.add('toast', `bg-${tipo}`, 'text-white');
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');

            // Contenido del toast
            toast.innerHTML = `
        <div class="toast-header">
            <strong class="me-auto"><i class="bi bi-bell"></i> Notificación</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            ${mensaje}
        </div>

        `;

            // Agregar el toast al contenedor y mostrarlo
            toastContainer.appendChild(toast);
            const bootstrapToast = new bootstrap.Toast(toast);
            bootstrapToast.show();
        }

        // Función para procesar el envío del formulario
        document.getElementById('formulario-prestamo').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el envío por defecto del formulario

            // Obtener los datos del formulario
            const formData = new FormData(this);

            // Realizar la petición POST para agregar el cliente y el préstamo
            fetch(API_URL_ALTA_CLIENTE, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al agregar el cliente y préstamo');
                    }
                    return response.json();
                })
                .then(data => {
                    // Mostrar toast de éxito
                    mostrarToast('El cliente y el préstamo se agregaron correctamente.', 'success');

                    // Limpiar el formulario después de agregar el préstamo (opcional)
                    this.reset();
                })
                .catch(error => {
                    // Mostrar toast de error
                    mostrarToast(`Error: ${error.message}`, 'danger');
                });
        });

                // Función para vaciar el formulario
                document.getElementById('borrarFormulario').addEventListener('click', function() {
            document.getElementById('formulario-prestamo').reset();
        });
    </script>
