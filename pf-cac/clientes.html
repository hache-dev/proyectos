<script>
            const API_URL_BORRAR_CLIENTE = 'https://hachedev.pythonanywhere.com/clientes/';
            const API_URL_EDITAR_CLIENTE = 'https://hachedev.pythonanywhere.com/clientes/';


    // Función para mostrar un mensaje en formato toast
    function mostrarToast(mensaje, tipo) {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.classList.add('toast', `bg-${tipo}`, 'text-white');
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');
        toast.innerHTML = `
            <div class="toast-header">
                <strong class="me-auto">Mensaje</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
            <div class="toast-body">
                ${mensaje}
            </div>
        `;
        toastContainer.appendChild(toast);
        const bootstrapToast = new bootstrap.Toast(toast);
        bootstrapToast.show();
    }

    // Función para cargar y mostrar clientes en la tabla
    function mostrarClientes() {
        fetch(API_URL_CLIENTES)
            .then(response => response.json())
            .then(clientes => {
                const clientesTable = document.getElementById('clientes-table').getElementsByTagName('tbody')[0];
                clientesTable.innerHTML = ''; // Limpiar la tabla antes de insertar nuevas filas
                clientes.forEach(cliente => {
                    const row = clientesTable.insertRow();
                    row.insertCell(0).innerText = cliente.id;
                    row.insertCell(1).innerText = cliente.Nombre;
                    row.insertCell(2).innerText = cliente.Apellido;
                    row.insertCell(3).innerText = cliente.DNI;
                    row.insertCell(4).innerText = cliente.Telefono;
                    row.insertCell(5).innerText = cliente.Email;

                    // Mostrar miniatura de la foto
                    const img = document.createElement('img');
                    img.src = `https://www.pythonanywhere.com/user/hachedev/files/${cliente.Foto}`;
                    img.alt = 'Miniatura de foto';
                    img.style.maxWidth = '32px';
                    img.style.maxHeight = '32px';
                    img.style.borderRadius = '15px';
                    img.style.cursor = 'zoom-in'; // Cambiar el cursor del mouse por una lupa

                    // Añadir evento click para abrir el modal con la imagen en tamaño completo y descripción
                    img.addEventListener('click', () => abrirModal(cliente));

                    row.insertCell(6).appendChild(img);

                    // Botones de acción
                    const cellAcciones = row.insertCell(7);
                    const editarBtn = document.createElement('button');
                    editarBtn.classList.add('btn', 'btn-sm', 'btn-outline-success', 'me-2');
                    editarBtn.innerHTML = '<i class="bi bi-pencil-square"></i> Editar';
                    editarBtn.addEventListener('click', () => window.location.href = `editar-cliente.html?id=${cliente.id}`);
                    cellAcciones.appendChild(editarBtn);

                    const borrarBtn = document.createElement('button');
                    borrarBtn.classList.add('btn','btn-sm', 'btn-outline-danger');
                    borrarBtn.innerHTML = '<i class="bi bi-trash"></i> Borrar';
                    borrarBtn.addEventListener('click', () => borrarCliente(cliente.id));
                    cellAcciones.appendChild(borrarBtn);
                });
            })
            .catch(error => {
                console.error('Error al cargar clientes:', error);
                mostrarToast('Error al cargar clientes', 'danger');
            });
    }

    // Función para abrir el modal con la imagen en tamaño completo y descripción
    function abrirModal(cliente) {
        const modal = new bootstrap.Modal(document.getElementById('fotoModal'), {
            keyboard: false
        });

        // Configurar la imagen y la descripción en el modal
        const imgModal = document.getElementById('fotoModalImg');
        imgModal.src = `https://www.pythonanywhere.com/user/hachedev/files/${cliente.Foto}`;
        imgModal.alt = `${cliente.Nombre} ${cliente.Apellido}`;
        imgModal.style.maxWidth = '50%';

        const descripcionModal = document.getElementById('fotoModalDescripcion');
        descripcionModal.innerText = `${cliente.Nombre} ${cliente.Apellido}`;

        // Abrir el modal
        modal.show();
    }

    // Función para borrar un cliente
    function borrarCliente(clienteId) {
        if (confirm('¿Estás seguro de que quieres borrar este cliente?')) {
            fetch(API_URL_BORRAR_CLIENTE + clienteId, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al borrar el cliente');
                    }
                    return response.json();
                })
                .then(data => {
                    mostrarToast('Cliente borrado correctamente.', 'success');
                    mostrarClientes(); // Refrescar la tabla
                })
                .catch(error => {
                    console.error('Error al borrar cliente:', error);
                    mostrarToast('Error al borrar cliente', 'danger');
                });
        }
    }

    // Mostrar clientes al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
        mostrarClientes();
    });

</script>

        <script>
    const API_URL_CLIENTES = 'https://hachedev.pythonanywhere.com/clientes';  // Cambia el puerto si es diferente
    const API_URL_PRESTAMOS = 'https://hachedev.pythonanywhere.com/prestamos';  // Cambia el puerto si es diferente
            // Función para obtener totales de clientes y préstamos
            function obtenerTotales() {
                // Obtener clientes
                fetch(API_URL_CLIENTES)
                    .then(response => response.json())
                    .then(clientes => {
                        // Total de clientes
                        const totalClientes = clientes.length;
                        document.getElementById('total-clientes').innerText = `${totalClientes}`;

                        // Obtener préstamos
                        fetch(API_URL_PRESTAMOS)
                            .then(response => response.json())
                            .then(prestamos => {
                                // Filtrar préstamos activos y calcular el total prestado
                                let totalActivos = 0;
                                let totalPrestado = 0;

                                prestamos.forEach(prestamo => {
                                    totalPrestado += parseFloat(prestamo.Monto); // Sumar el monto del préstamo
                                    if (prestamo.Estado === 'Activo') {
                                        totalActivos++;
                                    }
                                });

                                document.getElementById('total-activos').innerText = `${totalActivos}`;
                                document.getElementById('total-prestado').innerText = `$${totalPrestado.toFixed(2)}`;
                            })
                            .catch(error => {
                                console.error('Error al obtener préstamos:', error);
                                document.getElementById('total-activos').innerText = 'Error al cargar';
                                document.getElementById('total-prestado').innerText = 'Error al cargar';
                            });
                    })
                    .catch(error => {
                        console.error('Error al obtener clientes:', error);
                        document.getElementById('total-clientes').innerText = 'Error al cargar';
                    });
            }

            // Llamar a la función para obtener totales
            obtenerTotales();


        </script>
