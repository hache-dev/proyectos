    <script>
// URL de la API para editar un préstamo
const API_URL_EDITAR_PRESTAMO = 'https://hachedev.pythonanywhere.com/prestamos';
const API_URL_CLIENTES = 'https://hachedev.pythonanywhere.com/clientes';  // Cambia el puerto si es diferente

// Función para mostrar un toast con Bootstrap
function mostrarToast(mensaje, tipo) {
    // Obtener el contenedor de toasts
    const toastContainer = document.getElementById('toast-container');

    // Crear el elemento del toast
    const toast = document.createElement('div');
    toast.classList.add('toast', `bg-${tipo}`, 'text-white');
    toast.setAttribute('role', 'alert');
    toast.setAttribute('aria-live', 'assertive');
    toast.setAttribute('aria-atomic', 'true');

    // Crear el contenido del toast
    toast.innerHTML = `
        <div class="toast-header">
            <strong class="me-auto">Mensaje</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body">
            ${mensaje}
        </div>
    `;

    // Agregar el toast al contenedor
    toastContainer.appendChild(toast);

    // Crear un objeto Bootstrap Toast a partir del elemento
    const bootstrapToast = new bootstrap.Toast(toast);

    // Mostrar el toast
    bootstrapToast.show();
}

// Función para ajustar la fecha en formato "yyyy-MM-dd" para enviar al backend
function ajustarFechaParaBackend(fecha) {
    const dateObj = new Date(fecha);
    // Convertir a UTC y luego obtener la fecha en formato YYYY-MM-DD
    const fechaUTC = dateObj.toISOString().split('T')[0];
    return fechaUTC;
}

// Función para actualizar préstamo
function actualizarPrestamo() {
    const prestamoId = document.getElementById('prestamoId').value;
    const clienteId = document.getElementById('clienteIdEdit').value;
    const monto = parseFloat(document.getElementById('montoEdit').value);
    const fechaInicio = ajustarFechaParaBackend(document.getElementById('fechaInicioEdit').value);
    const fechaVto = ajustarFechaParaBackend(document.getElementById('fechaVtoEdit').value);
    const estado = document.getElementById('estadoEdit').value;

    const prestamoData = {
        cliente_id: clienteId,
        Monto: monto,
        Fecha_inicio: fechaInicio,
        Fecha_vcto: fechaVto,
        Estado: estado
    };

    fetch(`${API_URL_EDITAR_PRESTAMO}/${prestamoId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(prestamoData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error al actualizar el préstamo');
        }
        return response.json();
    })
    .then(data => {
        mostrarToast('Préstamo actualizado correctamente', 'success');
        setTimeout(() => {
            window.location.href = 'prestamos.html';
        }, 1500);
    })
    .catch(error => {
        console.error('Error al actualizar préstamo:', error.message);
        mostrarToast('Error al actualizar préstamo', 'danger');
    });
}

// Función para cargar datos de un préstamo para editar
function cargarDatosPrestamo(prestamoId) {
    fetch(`${API_URL_EDITAR_PRESTAMO}/${prestamoId}`)
        .then(response => response.json())
        .then(prestamo => {
            // Establecer datos del préstamo en el formulario
            document.getElementById('prestamoId').value = prestamo.id;
            document.getElementById('clienteIdEdit').value = prestamo.cliente_id;
            document.getElementById('montoEdit').value = prestamo.Monto;

            // Formatear y establecer la fecha de inicio en el formato "yyyy-MM-dd"
            const fechaInicio = new Date(prestamo.Fecha_inicio);
            document.getElementById('fechaInicioEdit').value = formatDate(fechaInicio);

            // Formatear y establecer la fecha de vencimiento en el formato "yyyy-MM-dd"
            const fechaVto = new Date(prestamo.Fecha_vcto);
            document.getElementById('fechaVtoEdit').value = formatDate(fechaVto);

            document.getElementById('estadoEdit').value = prestamo.Estado;

            // Obtener y mostrar nombre completo del cliente
            cargarNombreCliente(prestamo.cliente_id);
        })
        .catch(error => {
            console.error('Error al cargar datos del préstamo:', error);
            mostrarToast('Error al cargar datos del préstamo', 'danger');
        });
}

// Función para formatear la fecha en "yyyy-MM-dd"
function formatDate(date) {
    const year = date.getUTCFullYear();
    const month = String(date.getUTCMonth() + 1).padStart(2, '0');
    const day = String(date.getUTCDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

// Función para obtener y mostrar nombre completo del cliente
function cargarNombreCliente(clienteId) {
    fetch(`${API_URL_CLIENTES}/${clienteId}`)
        .then(response => response.json())
        .then(cliente => {
            // Mostrar nombre y apellido del cliente en el formulario
            const nombreCompleto = `${cliente.Nombre} ${cliente.Apellido}`;
            document.getElementById('nombreClienteEdit').innerText = nombreCompleto;
        })
        .catch(error => {
            console.error('Error al obtener detalles del cliente:', error);
            document.getElementById('nombreClienteEdit').innerText = 'Cliente no encontrado';
        });
}




// Obtener el ID del préstamo de la URL (ej. editar-prestamo.html?id=1)
const urlParams = new URLSearchParams(window.location.search);
const prestamoId = urlParams.get('id');

if (prestamoId) {
    cargarDatosPrestamo(prestamoId);
}

// Event listener para el botón de guardar
document.addEventListener('DOMContentLoaded', () => {
    const btnGuardar = document.getElementById('btnGuardar');
    if (btnGuardar) {
        btnGuardar.addEventListener('click', actualizarPrestamo);
    } else {
        console.error('No se encontró el botón btnGuardar');
    }
});


    </script>
