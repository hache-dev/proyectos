<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Collapse Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .collapse-toggle {
            font-size: 1.2rem;
            border: none;
            background: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="col-sm">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-calendar-x"></i> Vencidos</span>
                <button class="collapse-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#cardBodyVencidos" aria-expanded="true" aria-controls="cardBodyVencidos">
                    <i class="bi bi-dash" id="collapseIcon"></i>
                </button>
            </div>
            <div class="collapse show" id="cardBodyVencidos">
                <div class="card-body">
                    <h6 class="card-title">Total vencidos:</h6>
                    <p class="card-text" id="total-vencidos">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var collapseButton = document.querySelector('.collapse-toggle');
            var collapseIcon = document.getElementById('collapseIcon');
            var cardBodyVencidos = document.getElementById('cardBodyVencidos');
            var isSmallScreen = window.innerWidth < 576;
            var bootstrapCollapse = new bootstrap.Collapse(cardBodyVencidos, { toggle: false });

            // Función para actualizar el icono
            function updateIcon(isCollapsed) {
                if (isCollapsed) {
                    collapseIcon.classList.remove('bi-dash');
                    collapseIcon.classList.add('bi-plus');
                } else {
                    collapseIcon.classList.remove('bi-plus');
                    collapseIcon.classList.add('bi-dash');
                }
            }

            // Inicializar el estado basado en el tamaño de la pantalla
            if (isSmallScreen) {
                bootstrapCollapse.hide();
                updateIcon(true);
            } else {
                bootstrapCollapse.show();
                updateIcon(false);
            }

            // Listener para el botón de colapso
            collapseButton.addEventListener('click', function () {
                var isCollapsed = !cardBodyVencidos.classList.contains('show');
                updateIcon(isCollapsed);
            });

            // Listener para el cambio de tamaño de la ventana
            window.addEventListener('resize', function () {
                isSmallScreen = window.innerWidth < 576;
                if (isSmallScreen) {
                    bootstrapCollapse.hide(); // Colapsar en pantallas pequeñas
                    updateIcon(true);
                } else {
                    bootstrapCollapse.show(); // Expandir en pantallas grandes
                    updateIcon(false);
                }
            });

            // Listener para sincronizar el icono con el estado del colapso
            cardBodyVencidos.addEventListener('shown.bs.collapse', function () {
                updateIcon(false);
            });
            cardBodyVencidos.addEventListener('hidden.bs.collapse', function () {
                updateIcon(true);
            });
        });
    </script>
</body>
</html>
